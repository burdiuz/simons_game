        .off {
            filter: brightness(0.5);
        }

        .over {
            filter: brightness(0.75);
        }

        .on {
            filter: brightness(1);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .colors {
            width: 500px;
            height: 500px;
            border: #eee 4px solid;
            border-radius: 10px;
            position: relative;
        }

        .active {
            border-color: #0b0;
        }

        .inactive {
            pointer-events: none;
            border-color: #b00;
        }

        .locked {
            pointer-events: none;
            filter: contrast(0);
        }

        .info,
        .high-score {
            padding: 10px;
            font-size: 2rem;
            font-family: monospace;
        }

            <div name="blue" class="image blue off"></div>
        </div>
        <div class="info"></div>
        <div class="controls">
            <button class="new-game">Start New Game</button>
        </div>
        <div class="high-score"></div>

<script type="text/javascript">
    (() => {
        const colors = ['red', 'yellow', 'green', 'blue'];
        let steps = [];
        let progress = 0;

        const addStep = () => steps.push(colors[Math.floor(Math.random() * colors.length)]);

        const resetSteps = () => {steps = [];};

        const nextLevel = async () => {
            deactivate();
            setHiScore(steps.length);
            addStep();
            progress = 0;
            updateInfo();
            await playSteps();
            activate();
        };

        const deactivate = () => {
            const {classList} = document.querySelector('.colors');
            classList.remove('active');
            classList.add('inactive');
        };

        const activate = () => {
            const {classList} = document.querySelector('.colors');
            classList.remove('inactive');
            classList.add('active');
        };


        const newGame = () => {
            const {classList} = document.querySelector('.colors');
            classList.remove('locked');
            resetSteps();
            nextLevel();
        };

        const waitHalfOfSecond = async () => new Promise((res) => setTimeout(res, 500));

        const playSteps = async () => {
            await waitHalfOfSecond();

            for (let index = 0; index < steps.length; index++) {
                const step = steps[index];
                const image = document.querySelector(`.image.${step}`);
                image.classList.add('on');
                await waitHalfOfSecond();
                image.classList.remove('on');
                playAudio(step);
                await waitHalfOfSecond();
            }
        };

        const playAudio = (step) => {
            const audio = document.querySelector(`.audio.${step}`);

            audio.play();
        };

        const updateInfo = () => {
            document.querySelector('.info').innerText = `LEVEL:  ${steps.length} STEP: ${progress}`;
        }

        const getHiScore = () => parseInt(window.localStorage.getItem('high-score'), 10) || 0;

        const setHiScore = (value) => {
            const current = getHiScore();

            if (current < value) {
                window.localStorage.setItem('high-score', String(value));
            }

            updateHiScore();
        }

        const updateHiScore = () => {
            document.querySelector('.high-score').innerText = `HI-SCORE: ${getHiScore()}`;
        }

        const stepClicked = (node) => {
            const playerChoice = node.attributes.name.value;
            const currentStep = steps[progress];

            if (playerChoice === currentStep) {
                progress = progress + 1;
                playAudio(currentStep);
                updateInfo();

                if (progress === steps.length) {
                    nextLevel();
                }
            } else {
                playAudio(steps.length < 20 ? 'lose1' : 'lose2');
                newGame();
            }
        }

        const stepMouseOver = (node) => node.classList.add('over');

        const stepMouseOut = (node) => node.classList.remove('over');

        colors.map((color) => document.querySelector(`.image.${color}`)).forEach((node) => {
            node.addEventListener('click', ({target}) => stepClicked(target));
            node.addEventListener('mouseover', ({target}) => stepMouseOver(target));
            node.addEventListener('mouseout', ({target}) => stepMouseOut(target));
        });

        document.querySelector('button.new-game').addEventListener('click', newGame);
    })();
</script>
